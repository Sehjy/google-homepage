<!DOCTYPE html>
<html>
    <head>
        <title>Sehj's Google Homepage</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul class="nav">
                <li class="nav-elements right" id="web">Web</li>
                <li class="nav-elements right" id="images">Images</li>
                <li class="nav-elements right" id="videos">Videos</li>
                <li class="nav-elements right" id="news">News</li>
                <li class="nav-elements right" id="mail">GMail</li>
                <li class="nav-elements left" id="sign">Sign in</li>
            </ul>
        </nav>
        <div class="overall">
            <div class="middle-content">
                <img class="middle-content" id="drp" src="drp.png">
                <img class="middle-content" id="google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                <form>
                    <input class="middle-content" id="search-bar" type="text" placeholder="">
                    <div class="search-buttons">
                        <input id="google-button" class="middle-content search-buttons"  type="submit" value="Google Search">
                        <input id="lucky-button" class="middle-content search-buttons"  type="submit" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <ul class="foot">
                <li><a href="">Useless Footer</a></li>
            </ul> 
        </footer>
    </body>
</html>
